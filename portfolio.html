            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease; 
            border: 2px solid transparent;

        .github-button svg {
            margin-right: 10px; 
            width: 24px;
            height: 24px;
        }

        
        .github-button:hover {
            background-color: transparent; 
            color: #00BFFF;
